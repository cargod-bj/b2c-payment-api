syntax = "proto3";

package payment;
option go_package = "github.com/cargod-bj/b2c-payment-api/payment";
import "github.com/cargod-bj/b2c-proto-common/common/common.proto";
service Payment {
  rpc CreatePayment(AddPaymentDTO) returns (common.Response) {}
}

message AddPaymentDTO{
  string sourceId = 1;
  string amount = 2;
  string currency = 3;
  int64  ExpiresAt = 4;
  string channel = 5;
}

message PaymentInfoDTO{
  string paymentUrl = 1;
  uint64 paymentNo  = 2;
  uint32 status     = 3;
}